<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <header>
        <nav class="navbar premium-navbar">
            <div class="logo"><i class="fas fa-gem"></i> <span>MotoGear <span class="uv-wash">(UV Wash)</span></span></div><input type="checkbox" id="menu-toggle" class="menu-toggle" /><label for="menu-toggle" class="hamburger premium-hamburger" aria-label="Open menu"><span></span><span></span><span></span></label><ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="bike-services.html"><i class="fas fa-motorcycle"></i> Bike</a></li>
                <li><a href="car-services.html"><i class="fas fa-car"></i> Car</a></li>
                <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><a href="admin.html"><i class="fas fa-user-shield"></i> Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section premium-hero" data-aos="fade-up">
            <h1 style="font-size:2.5rem; font-weight:900; letter-spacing:2px; color:#fff; text-shadow:0 4px 24px #2196f3aa; margin-bottom:2.2rem;">Contact Us</h1>
            <div style="display:flex; flex-wrap:wrap; gap:2.5rem; justify-content:center; align-items:stretch; width:100%; max-width:900px; margin:0 auto;">
                <div class="contact-card-form home-card premium-card" style="flex:1 1 320px; min-width:260px; max-width:380px; display:flex; flex-direction:column; align-items:center; justify-content:center;">
                    <h2 style="color:#fff; font-size:1.5rem; font-weight:800; margin-bottom:1.2rem; letter-spacing:1px; text-shadow:0 1px 8px #2196f3aa;"><i class="fas fa-envelope" style="color:#2196f3; margin-right:0.5rem;"></i>Send a Message</h2>
                    <form class="contact-form" id="contact-form" style="width:100%; display:flex; flex-direction:column; gap:0.7rem; align-items:stretch;">
                        <label for="contact-name">Name</label>
                        <input type="text" id="contact-name" name="contact-name" required>
                        <label for="contact-email">Email</label>
                        <input type="email" id="contact-email" name="contact-email" required>
                        <label for="contact-message">Message</label>
                        <textarea id="contact-message" name="contact-message" rows="5" required></textarea>
                        <button type="submit" class="book-btn" style="margin-top:1.2rem;">Send Message</button>
                    </form>
                </div>
                <div class="contact-card-map home-card premium-card" style="flex:1 1 320px; min-width:260px; max-width:380px; display:flex; flex-direction:column; align-items:center; justify-content:center;">
                    <h2 style="color:#fff; font-size:1.5rem; font-weight:800; margin-bottom:1.2rem; letter-spacing:1px; text-shadow:0 1px 8px #2196f3aa;"><i class="fas fa-map-marker-alt" style="color:#2196f3; margin-right:0.5rem;"></i>Our Location</h2>
                    <div class="map-container" style="width:100%; border-radius:16px; overflow:hidden; box-shadow:0 2px 16px #2196f3aa;">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019019857378!2d144.9630579153167!3d-37.81410797975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f6e3b1%3A0x5045675218ce6e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1620211234567!5m2!1sen!2sin" width="100%" height="260" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div style="margin-top:1.2rem; color:#e3f2fd; font-size:1.08rem; text-align:center;">
                        <div><i class="fas fa-phone" style="color:#2196f3; margin-right:0.5rem;"></i>+91-9876543210</div>
                        <div><i class="fas fa-envelope" style="color:#2196f3; margin-right:0.5rem;"></i>info@motogear.com</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="premium-footer">
        <div class="footer-content">
            <div class="footer-logo"><i class="fas fa-gem"></i> MotoGear <span class="uv-wash">(UV Wash)</span></div>
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="bike-services.html">Bike</a>
                <a href="car-services.html">Car</a>
                <a href="contact.html">Contact</a>
                <a href="admin.html">Admin</a>
            </div>
            <div class="footer-contact">
                <span><i class="fas fa-phone"></i> +91-9876543210</span>
                <span><i class="fas fa-envelope"></i> info@motogear.com</span>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-bottom">&copy; 2024 MotoGear (UV Wash). All rights reserved.</div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();
    document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Thank you for contacting MotoGear! We will get back to you soon.');
        this.reset();
    });
    </script>
</body>
</html>
